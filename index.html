        #spots {
    padding: 1rem 2rem;
    text-align: center;
    margin-top: 0rem; /* Adds gap between About Page and Spot */
}

.spots-container {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
}

.spot {
    text-align: center;
    max-width: 300px;
    cursor: pointer;
}

.spot img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.spot img:hover {
    transform: scale(1.05);
}

.spot h3 {
    margin: 1rem 0 0.5rem;
    font-size: 1.5rem;
}

.spot p {
    color: #ffffff;
    font-size: 1rem;
}

/* Modal */
.modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    overflow: hidden; /* Disable scrolling */
}

.modal-content {
    position: relative;
    margin: 15% auto;
    padding: 1rem;
    width: 30%;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.close {
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
    font-size: 2rem;
    color: #333;
}

/* Footer */
footer {
    background-color: #a1a1bf;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

footer p {
    margin-bottom: 0.5rem;
}

footer .link {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #e00;
    color: #fff;
    text-decoration: none; /* Removes the underline */
    border: none;
    cursor: pointer;
    text-align: center;
    border-radius: 5px; /* Optional: Adds rounded corners */
    transition: background-color 0.3s ease;
}

footer .link:hover {
    background-color: #b00; /* Darker color on hover */
}

footer .btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #e00;
    color: #fff;
    text-decoration: none;
    border: 2px solid #383737; /* Add this line to create a box */
    cursor: pointer;
    text-align: center;
    border-radius: 5px;
    transition: background-color 0.3s ease, border-color 0.3s ease; /* Add border-color to transition */
}

footer .btn:hover {
    background-color: #b00;
    border-color: #b00; /* Change border color on hover */
}

    <script>
        function openModal(title, description) {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-description').innerText = description;
            document.body.style.overflow = 'hidden'; // Disable page scroll

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = ''; // Re-enable page scroll
